 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Island - Visualize</title>
    <link rel="stylesheet" type="text/css" href="css/visualizing.css">
    <script src="plugin/development_jQuery_3.4.1.js"></script>

<body>
   
    <div id="content">
    
<!--       學習進度條-->
        <div id="progress">
            <div id="progress_bar"></div>
        </div>
    
<!--       標題-->
        <div class='title'>
            <span id="title_en">Pick up a your Favorite Word</span><br>
        </div>
        
<!--       建立自己的 flashcard 區塊-->
        <div id="user_zone">
<!--            「挑選單字」- 步驟-->
            <div id="word_pick_0" class="word"></div>
            <div id="word_pick_1" class="word"></div><br>
            <div id="word_pick_2" class="word"></div>
            <div id="word_pick_3" class="word"></div>
            
<!--            「挑選圖片」- 步驟-->
            <div id="picture_pick_0" class="picture">
                <img src="word_image/cat_1.jpg" alt="" id='img_0' class="image">
            </div>
            <div id="picture_pick_1" class="picture">
                <img src="word_image/cat_1.jpg" alt="" id='img_1' class="image">
            </div>
            <div id="picture_pick_2" class="picture">
                <img src="word_image/cat_1.jpg" alt="" id='img_2' class="image">
            </div>
            
<!--            「畫圖」- 步驟-->
            <div id="palette"></div>
            <div id="line"></div>  
            <div id="canvas_position">
                <canvas id="canvas_draw" width='350' height='350'></canvas>
            </div>
            <div id='btn_zone'>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="clear">Clear</button>
            </div>
        </div>
